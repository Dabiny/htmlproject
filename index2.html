<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>form</h2>
    <form action = "" method = "GET">
      <div>
        <label for="username">이름: </label>
        <input type="text" name="username" id="username" autocomplete="on">
      </div>
      <div>
        <label for="job">직업: </label>
        <input type="text" name="job" id="job" placeholder="예) 교사" required>
      </div>
      <div>
        <label for="age">나이: </label>
        <input type="number" name="age" id="age" value="20" readonly>
      </div>
      <div>
        <label for="score">평점: </label>
        <input type="number" name="score" id="score" min="10" max="15" step="2">
      </div>
      <div>
        <label for="score2">평점2: </label>
        <input type="range" name="score2" id="score2" min="0" max="1" step="0.1">
      </div>
      <div>
        <label for="movie">좋아하는 영화: </label>
        <select id="movie" name="movie" required>
          <!-- 후보군 -->
          <option value="">골라주세요</option>
          <optgroup label="sf">
            <option value="matrix">매트릭스</option>
          </optgroup>
          <optgroup label="animation">
            <option value="toystory">토이스토리</option>
            <option value="shurek">슈렉</option>
            <option value="shinderella">신데렐라</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="movie2">좋아하는 영화</label>
        <input type="text" id="movie2" name="movie" list="movie-list"> 
        <datalist id="movie-list">
          <option>주토피아</option>
          <option>토이스토리1</option>
          <option>토이스토리2</option>
        </datalist>
      </div>
      <div>
        <label for="comment">댓글</label>
        <textarea name="comment" id="comment" rows="5" cols="50" maxlength="300"></textarea>
      </div>
      <input type="reset"/>
      <input type="submit"/>
      <input type="button" value="빈 버튼"/>
      <div>
        <button type="reset"><strong>초기화!</strong></button>
        <button type="submit"><em>제출!</em></button>
        <button type="button">🥹</button>
      </div>
    </form>
     
  </body>
</html>
